# Railway Nixpacks Configuration for Laravel
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo", "php84Extensions.pdo_mysql", "php84Extensions.mbstring", "php84Extensions.xml", "php84Extensions.curl", "php84Extensions.gd", "php84Extensions.zip", "php84Extensions.bcmath", "php84Extensions.tokenizer", "php84Extensions.fileinfo"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "php artisan storage:link || true"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"

[variables]
NIXPACKS_PHP_ROOT_DIR = "/public"
PHP_VERSION = "8.4"
